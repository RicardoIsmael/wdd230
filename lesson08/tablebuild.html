<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ricardo Rojas">
    <meta  name="description" content="Designing a table in HTML">
    <link  rel="stylesheet" href="sytles.css/tablebuild.css">
    <title>Table Build</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" >ACME Wildwest Services</th>
            
            </tr>
        </thead>
        <tbody>
          <tr>
            <td class="first"></td>
            <td>Basic</td>
            <td>Premium</td>
            <td>Deluxe</td>
          </tr> 
          <tr>
            <td>Feature 1</td>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr> 
          <tr>
            <td>Feature 2</td>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <td>Feature 3</td>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
              
        </tbody>
    </table>
    <caption>Table1: Account Feature Comparassion</caption>
    
</body>
</html>
