    <main> 
        <h1>Form Information</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Personal information</legend>
                <label class="up">Name*<input type="text" name="name" id="name" required></label>
                <label class="up">Last Name*<input type="text" name="lname" id="lname" required></label>
                <label class="up">Password*<input type="password" name="password" id="password" pattern="[A-Za-z0-9]{8}" maxlength="8" placeholder="it's 8 characters" required></label>
                <label class="up">Password Confirmation*<input type="password" name="cpassword" id="cpassword"  minlength="8" required></label>
                <label class="up">Email*<input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please, enter a valid email address" placeholder="user@example.com" required></label>
                
            </fieldset>
            <fieldset>
                <legend>Page Rating</legend>
                <div id="rangevalue">0</div>
              <label class="down"> <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            
            </fieldset>   
            <input type="submit" name="submit" id="submit" value="Send My Information" class="myInf">
        </form>
